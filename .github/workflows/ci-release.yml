name: Lint, Build Docs, and Publish to npm

on:
  push:
    branches:
      - main
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

jobs:
  lint:
    runs-on: ubuntu-latest
    name: Check ESLint
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 20
      - run: npm i
      - run: npm run lint

  tests:
    runs-on: ubuntu-latest
    name: Check Tests
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 20
      - run: npm i
      - run: npm run test

  build-site:
    needs: [lint, tests]
    name: Build docs and storybook
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0
      - uses: actions/setup-node@v4
        with:
          node-version: 22
      - name: Setup Pages
        uses: actions/configure-pages@v4
      - name: Install dependencies
        run: npm i

      # Build docs and storybook
      - name: Build Docs
        run: npm run docs:build
      - name: Build Storybook
        run: npm run build-storybook

      # Move to correct subfolders
      - run: |
          mkdir -p deploy/documentation
          mkdir -p deploy/storybook
          cp -r docs/.vitepress/dist/* deploy/documentation/
          cp -r storybook-static/* deploy/storybook/

      # Upload combined artifact
      - uses: actions/upload-pages-artifact@v3
        with:
          path: deploy

  deploy:
    needs: build-site
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    name: Deploy to GitHub Pages
    steps:
      - name: Deploy
        id: deployment
        uses: actions/deploy-pages@v4

  publish-npm:
    needs: deploy
    runs-on: ubuntu-latest
    name: Publish to npm
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0
      - uses: actions/setup-node@v4
        with:
          node-version: 20
          registry-url: 'https://registry.npmjs.org'
      - run: npm i

      - name: Bump version and push tag
        run: |
          git config user.name "github-actions"
          git config user.email "github-actions@github.com"
          npm version patch -m "ci: bump version to %s [skip ci]"
          git push --follow-tags

      - run: npm publish
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}
