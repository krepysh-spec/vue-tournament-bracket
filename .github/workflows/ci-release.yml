name: Lint, Build Docs, and Publish to npm

on:
  push:
    branches:
      - main
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

jobs:
  lint:
    runs-on: ubuntu-latest
    name: Check ESLint
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 20
      - run: npm i
      - run: npm run lint

  build-site:
    needs: lint
    name: Build docs and storybook
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0
      - uses: actions/setup-node@v4
        with:
          node-version: 22
      - name: Setup Pages
        uses: actions/configure-pages@v4
      - name: Install dependencies
        run: npm i

      # Build docs and storybook
      - name: Build Docs
        run: npm run docs:build
      - name: Build Storybook
        run: npm run build-storybook

      # Move to correct subfolders
      - run: |
          mkdir -p deploy/doc
          mkdir -p deploy/storybook
          cp -r docs/.vitepress/dist/* deploy/doc/
          cp -r storybook-static/* deploy/storybook/

      # Upload combined artifact
      - uses: actions/upload-pages-artifact@v3
        with:
          path: deploy

  deploy:
    needs: build-site
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    name: Deploy to GitHub Pages
    steps:
      - name: Deploy
        id: deployment
        uses: actions/deploy-pages@v4